<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      class="w-screen h-screen flex items-center justify-center bg-gray-200"
    >
      <div class="bg-white p-6 border rounded-xl w-md">
        <div class="flex flex-col items-center w-full">
          <span class="text-2xl font-semibold">Register</span>
          <span class="text-xl font-semibold animate-pulse">Join us!</span>
          {% if error %}
          <span class="text-red-600">{{ error }}</span>
          {% endif %}
        </div>
        <form action="/register" method="POST" class="flex flex-col gap-3 pt-6">
          <div class="flex items-center gap-2">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              class="bg-gray-200 w-full outline-gray-500 p-2 rounded-lg"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div class="flex items-center gap-2">
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              class="bg-gray-200 w-full outline-gray-500 p-2 rounded-lg"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="flex items-center gap-2">
            <label for="courses">Courses (select up to 2):</label>
            <select
              name="courses"
              multiple
              class="bg-gray-200 w-full outline-gray-500 p-2 rounded-lg"
            >
              <option value="CS101">CS101</option>
              <option value="CS102">CS102</option>
              <option value="CS201">CS201</option>
              <option value="CS202">CS202</option>
            </select>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 items-center text-center font-semibold text-xl rounded-xl"
          >
            Register
          </button>
        </form>
        <a href="/login" class="text-blue-600 mt-4 block text-center">Login</a>
      </div>
    </main>
  </body>
</html>
